{extend name='common@base'/}

{block name='title'}博物馆管理{/block}

{block name='breadcrumb'}
<ul class="breadcrumb">
    <li>
        <i class="ace-icon fa fa-university home-icon"></i>
        <a href="/museum">博物馆管理</a>
    </li>

    <li>
        <a href="/museum/modify/{$id}">修改博物馆信息</a>
    </li>
</ul><!-- /.breadcrumb -->
{/block}

{block name='content'}

<div class="page-header">
    <h1>
        修改博物馆信息
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal style-form" method="post" action="/museum/modify/{$id}">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">博物馆名称</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control"
                           value="{$museum['name'] ?? '空'}" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">基本介绍</label>
                <div class="col-sm-10">
                                <textarea name="introduce" id="introduce" class="autosize-transition form-control"
                                          rows="3" required="required">{$museum['introduce'] ?? '空'}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">开放时间</label>
                <div class="col-sm-10">
                                <textarea name="open_time" id="open_time" class="autosize-transition form-control"
                                          rows="3" required="required">{$museum['open_time'] ?? '空'}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">教育活动</label>
                <div class="col-sm-10">
                                <textarea name="edu_activity" id="edu_activity" class="autosize-transition form-control"
                                          rows="3" required="required">{$museum['edu_activity'] ?? '空'}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">经典藏品信息</label>
                <div class="col-sm-10">
                                <textarea name="collection" id="collection" class="autosize-transition form-control"
                                          rows="3" required="required">{$museum['collection'] ?? '空'}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">学术研究信息</label>
                <div class="col-sm-10">
                                <textarea name="academic" id="academic" class="autosize-transition form-control"
                                          rows="3" required="required">{$museum['academic'] ?? '空'}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">经度</label>
                <div class="col-sm-4">
                    <input name="lng" type="text" class="form-control"
                           value="{$museum['lng'] ?? '空'}" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">纬度</label>
                <div class="col-sm-4">
                    <input name="lat" type="text" class="form-control"
                           value="{$museum['lat'] ?? '空'}" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">省份</label>
                <div class="col-sm-4">
                    <input name="city" type="text" class="form-control"
                           value="{$museum['city'] ?? '空'}" required="required">
                </div>
            </div>
            <button type="submit" class="btn btn-info no-border">提交</button>
        </form>
    </div><!-- /row -->
</div>
{/block}

{block name='script'}
<script src="__STATIC__/assets/js/jquery.autosize.js"></script>
<script src="__STATIC__/assets/js/jquery.inputlimiter.1.3.1.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $('textarea[class*=autosize]').autosize({append: "\n"});
        $('textarea.limited').inputlimiter({
            remText: '%n character%s remaining...',
            limitText: 'max allowed : %n.'
        });
    });
</script>
{/block}
