{extend name='common@base'/}

{block name='title'}添加音频{/block}

{block name='breadcrumb'}
<ul class="breadcrumb">
    <li>
        <i class="ace-icon fa fa-headphones home-icon"></i>
        <a href="/audio">音频管理</a>
    </li>

    <li>
        <a href="/audio/insert">添加音频</a>
    </li>
</ul><!-- /.breadcrumb -->
{/block}

{block name='content'}

<div class="page-header">
    <h1>
        添加音频
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal style-form" method="post" action="/audio/add">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">音频 url</label>
                <div class="col-sm-10">
                    <input name="addr" type="text" class="form-control" required="required">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">用户id</label>
                <div class="col-sm-10">
                    <input name="user_id" type="text" class="form-control" required="required">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">博物馆id</label>
                <div class="col-sm-10">
                    <input name="museum_id" type="text" class="form-control" required="required">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">基本介绍</label>
                <div class="col-sm-10">
                    <textarea name="description" class="autosize-transition form-control" rows="3" required="required"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-info no-border">提交</button>
        </form>
    </div><!-- /row -->
</div>
{/block}

{block name='script'}
<script src="__STATIC__/assets/js/jquery.autosize.js"></script>
<script src="__STATIC__/assets/js/jquery.inputlimiter.1.3.1.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $('textarea[class*=autosize]').autosize({append: "\n"});
        $('textarea.limited').inputlimiter({
            remText: '%n character%s remaining...',
            limitText: 'max allowed : %n.'
        });
        $("#sidebar ul li").eq(10).addClass("open");
        $("#sidebar ul li").eq(10).find("ul li").eq(1).addClass("active");
    });
</script>
{/block}
