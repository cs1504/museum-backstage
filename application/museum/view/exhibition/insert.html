{extend name='common@base'/}

{block name='title'}添加展览{/block}

{block name='breadcrumb'}
<ul class="breadcrumb">
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="/exhibition">展览管理</a>
    </li>

    <li>
        <a href="/exhibition/insert">添加展览</a>
    </li>
</ul><!-- /.breadcrumb -->
{/block}

{block name='content'}

<div class="page-header">
    <h1>
        添加展览
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal style-form" method="post" action="/exhibition/insert">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">展览名称</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">博物馆id</label>
                <div class="col-sm-10">
                    <input name="museum_id" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">展览时间</label>
                <div class="col-sm-10">
                    <textarea name="time" id="introduce" class="autosize-transition form-control" required="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">展览地点</label>
                <div class="col-sm-10">
                    <textarea name="address" id="open_time" class="autosize-transition form-control"
                              rows="3" required="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">展览介绍</label>
                <div class="col-sm-10">
                    <textarea name="introduce" id="edu_activity" class="autosize-transition form-control"
                              rows="3" required="required"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-info no-border">提交</button>
        </form>
    </div><!-- /row -->
</div>
{/block}

{block name='script'}
<script src="__STATIC__/assets/js/jquery.autosize.js"></script>
<script src="__STATIC__/assets/js/jquery.inputlimiter.1.3.1.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $('textarea[class*=autosize]').autosize({append: "\n"});
        $('textarea.limited').inputlimiter({
            remText: '%n character%s remaining...',
            limitText: 'max allowed : %n.'
        });
    });
</script>
{/block}
